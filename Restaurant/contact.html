        <title>Contact Us</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>

    <header>
        <div class = "jumbotron">
            <div class = "row col-sm justify-content-center">
                <h1 class ="display-4">
                    Shark's Palace
                </h1>  
            </div>
                <hr class = "my-4">
    
                
                <div class = "pageLinks row justify-content-center">
                    <ul class ="nav nav-pills nav-fill">
                        <div class="col-sm">
                            <li class = "nav-item">
                                <a class="nav-link" href='./menu.html'>Menu</a>                    
                            </li>
                        </div>
                        <div class="col-sm">
                            <li class = "nav-item ">
                                <a class = "nav-link " href='./front.html'>
                                    <img src="../open-iconic-master/svg/home.svg" alt = "home icon" class="homeIcon">
                                </a>
                            </li>
                        </div>
                        <div class="col-sm">
                            <li class = "nav-item">
                                <a class = "nav-link active" href='./contact.html'>Contact Us</a> 
                                                
                            </li>
                        </div>
    
                    </ul>
                </div>
    </header>
        <form>
            <div class="form-row justify-content-center">
                <div class="col-sm-2 mb-3">
                    <label for = "name" ><strong>Name</strong></label>
                    <input class = "form-control" type = "text" id = "name" placeholder="Name">
                </div>
                <div class="col-sm-2 mb-3">
                        <label for = "email" ><strong>Email</strong></label>
                        <input class = "form-control" type = "email" id = "email" placeholder="Email">
                </div>
                <div class="col-sm-2 mb-3">
                        <label for = "phone"><strong>Phone</strong></label>
                        <input class = "form-control" type = "text" id = "phone" placeholder="Phone number">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class = "col-sm-6">
                    <label for="inquiry"><strong>Reason for inquiry</strong></label>
                    <select class="form-control" id = "inquiry">
                        <option value = Catering>Catering</option>
                        <option value = "Private Party" Party>Private Party</option>
                        <option value = Feedback>Feedback</option>
                        <option value = Other>Other</option>
                    </select>
                </div>
            </div>
            <div class = "form-group row justify-content-center">
                <div class="col-sm-6">
                    <label for = "additionalInfo">Additional Information</label>
                    <textarea type = "text" id = "additionalInfo" class = "form-control" rows="3"></textarea>
                </div>
            </div>

            <fieldset class="form-group">
                <div class = "row justify-content-center col-sm">
                    <legend class = "col-sm-form-label"><strong>Have you been to the restaurant?</strong></legend>
                    <div class="form-check form-check-inline">
                        <input class = "form-check-input" type ="radio" id="visitNo" name="visit" value="No" checked>
                        <label class ="form-check-label" for = "visitNo">
                            No
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class = "form-check-input" type ="radio" id="visitYes" name="visit" value="Yes">
                        <label class ="form-check-label" for = "visitNo">
                            Yes
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row col-sm justify-content-center">
                <div class ="col-sm"><strong>Best days to contact you:</strong></div>
            </div>
            <div class="form-group row justify-content-center ">
                <div class ="col-sm">
                    <div class ="form-check form-check-inline">
                        <input class ="form-check-input" type = "checkbox" name="days" id="M" value="M">
                        <label class = "form-check-label" for="M">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class ="form-check-input" type = "checkbox" name="days" id="T" value="T">
                        <label class = "form-check-label" for="T">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class ="form-check-input" type = "checkbox" name="days" id="W" value="W">
                        <label class = "form-check-label" for="W">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class ="form-check-input" type = "checkbox" name="days" id="Th" value="Th">
                        <label class = "form-check-label" for="Th">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class ="form-check-input" type = "checkbox" name="days" id="F" value="F">
                        <label class = "form-check-label" for="F">F</label>
                    </div>
                </div>    
            </div> 
            <div class ="row col-sm justify-content-center">
                <button type = "button" class = "btn btn-primary " onclick ="contactSubmit()">Send Request</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
